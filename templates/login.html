{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
{% if error %}<div class="card">{{ error }}</div>{% endif %}
<form method="post">
  {{ form.hidden_tag() }}
  <label>Username: {{ form.username() }}</label><br/>
  <label>Password: {{ form.password() }}</label><br/>
  <button type="submit">Login</button>
</form>
{% endblock %}
